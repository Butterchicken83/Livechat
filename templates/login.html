<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.6);
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid green;
        border-radius: 4px;
        background-color: #222;
        color: white;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: green;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="/chat" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Enter your username"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
